<!DOCTYPE html>
<html>
<!--
De un postulante a un empleo, que realizó un test de capacitación, 
se obtuvo la siguiente información: nombre del postulante, 
cantidad total de preguntas que se le realizaron y cantidad de preguntas
que contestó correctamente. Se pide confeccionar un programa que lea los datos 
del postulante e informe el nivel del mismo según el porcentaje de respuestas 
correctas que ha obtenido, y sabiendo que:
Nivel superior:	Porcentaje>=90%.
Nivel medio:	Porcentaje>=75% y <90%.
Nivel regular:	Porcentaje>=50% y <75%.
Fuera de nivel:	Porcentaje<50%.
-->

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var nombre;
        nombre = prompt('Ingrese el nombre del postulante', '');

        var cantpreguntas;
        cantpreguntas = prompt('Cantidad de preguntas del test', '');
        cantpreguntas = parseInt(cantpreguntas);

        var cantcorrectas;
        cantcorrectas = prompt('Cantidad de preguntas correctas', '');
        cantcorrectas = parseInt(cantcorrectas);

        var porcentaje;
        porcentaje = cantcorrectas / cantpreguntas * 100;

        if (porcentaje >= 90) {
            document.write('Nivel superior');
        }
        else {
            if (porcentaje >= 75) {
                document.write('Nivel medio');
            }
            else {
                if (porcentaje >= 50) {
                    document.write('Nivel regular');
                }
                else {
                    document.write('Fuera de nivel');
                }
            }
        }
    </script>

</body>

</html>
