<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <!--
    Se cargan por teclado tres nÃºmeros distintos. Mostrar por pantalla el mayor de ellos
    -->

    <script>
        var num1, num2, num3;

        num1 = prompt('Ingrese primer valor:', '');
        num1 = parseInt(num1);

        num2 = prompt('Ingrese segundo valor:', '');
        num2 = parseInt(num2);

        num3 = prompt('Ingrese tercer valor:', '');
        num3 = parseInt(num3);

        if (num1 > num2) {
            if (num1 > num3) {
                document.write('El mayor de los tres es:' + num1);
            }
            else {
                document.write('El mayor de los tres es:' + num3);
            }
        }
        else {
            if (num2 > num3) {
                document.write('El mayor de los tres es:' + num2);
            }
            else {
                document.write('El mayor de los tres es:' + num3);
            }
        }
    </script>

</body>

</html>
