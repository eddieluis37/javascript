<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<!--
    Se ingresan tres valores por teclado, si todos son iguales se imprime 
    la suma del primero con el segundo y a este resultado se lo multiplica 
    por el tercero (tener en cuenta que puede haber tres condiciones simples)
-->

<body>

    <script>

        var num1, num2, num3;

        num1 = prompt('Ingrese primer valor', '');
        num1 = parseInt(num1);
        num2 = prompt('Ingrese segundo valor', '');
        num2 = parseInt(num2);
        num3 = prompt('Ingrese tercer valor', '');
        num3 = parseInt(num3);

        if (num1 == num2 && num1 == num3) {
            var resu = (num1 + num2) * num3;
            document.write('La suma de los dos primeros valores y multiplicado dicha suma por el tercero es:' + resu);
        }

    </script>

</body>

</html>
