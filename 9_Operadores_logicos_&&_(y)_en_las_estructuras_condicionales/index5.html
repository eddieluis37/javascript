<!DOCTYPE html>
<html>

<head>
    <title>Operadores lógicos && (y) en las estructuras condicionales.</title>
    <meta charset="UTF-8">
</head>

<body>

<!--
De un operario se conoce su sueldo y los años de antigüedad. 
Se pide confeccionar un programa que lea los datos de entrada e informe
a)	Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, 
otorgarle un aumento del 20 %, mostrar el sueldo a pagar.
b)	Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de 5 %.
c)	Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios.
-->

    <script>
        var sueldo, antiguedad;

        sueldo = prompt('Ingrese el sueldo del empleado', '');
        sueldo = parseInt(sueldo);

        antiguedad = prompt('Ingrese la antigüedad del empleado', '');
        antiguedad = parseInt(antiguedad);

        if (sueldo < 500 && antiguedad >= 10) {
            document.write('Se le otorga un aumento del 20%');
            document.write('<br>');
            var sueldototal = sueldo + sueldo * 0.20;
            document.write('El sueldo total es:' + sueldototal);
        }
        else {
            if (sueldo < 500 && antiguedad < 10) {
                document.write('Se le otorga un aumento del 5%');
                document.write('<br>');
                var sueldototal = sueldo + sueldo * 0.05;
                document.write('El sueldo total es:' + sueldototal);
            }
            else {
                document.write('El sueldo queda sin cambios:' + sueldo);
            }
        }

    </script>

</body>

</html>
