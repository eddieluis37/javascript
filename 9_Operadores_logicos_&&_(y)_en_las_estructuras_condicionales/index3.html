<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<!--
    3 Problema: Se ingresan por teclado tres números, si todos los valores ingresados
    son menores a 10, imprimir en la página la leyenda ' Todos los números son menores a diez'.
-->

<body>

    <script>

        var num1, num2, num3;

        num1 = prompt('Ingrese primer valor', '');
        num1 = parseInt(num1);
        
        num2 = prompt('Ingrese segundo valor', '');
        num2 = parseInt(num2);
        
        num3 = prompt('Ingrese tercer valor', '');
        num3 = parseInt(num3);

        if (num1 < 10 && num2 < 10 && num3 < 10) {
            document.write('Todos los números ingresados son menores a 10.');
        }

    </script>

</body>

</html>
