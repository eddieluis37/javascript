<!DOCTYPE html>
<html>

<head>
    <title>Operadores lógicos && (y) en las estructuras condicionales.</title>
    <meta charset="UTF-8">
</head>

<body>

<!--
Escribir un programa que pida ingresar la coordenada de un punto en el plano, 
es decir dos valores enteros x e y.
Posteriormente imprimir en pantalla en qué cuadrante se ubica dicho punto.
(1º Cuadrante si x > 0 Y y > 0 , 2º Cuadrante: x < 0 Y y > 0, etc.)
-->
    <script>

        var x, y;
        
        x = prompt('Ingrese coordenada x', '');
        x = parseInt(x);
        y = prompt('Ingrese coordenada y', '');
        y = parseInt(y);
        
        if (x > 0 && y > 0) {
            document.write('Se encuentra en el primer cuadrante');
        }
        else {
            if (x < 0 && y > 0) {
                document.write('Se encuentra en el segundo cuadrante');
            }
            else {
                if (x < 0 && y < 0) {
                    document.write('Se encuentra en el tercer cuadrante');
                }
                else {
                    if (x > 0 && y < 0) {
                        document.write('Se encuentra en el cuarto cuadrante');
                    }
                    else {
                        document.write('Se encuentra sobre un eje');
                    }
                }
            }
        }
    </script>

</body>

</html>
