<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estructura condicionales compuestas</title>
</head>

<body>

    <script>

        /*
    Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo informar su suma y diferencia, en caso contrario informar el producto y la división del primero respecto al segundo.

        */

        var num1, num2;

        num1 = prompt('digite el primer numero', '');
        num2 = prompt('digite el segundo numero', '');
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if (num1 > num2) {
            var suma, diferencia;
            suma = (num1 + num2);
            diferencia = (num1 - num2);
            document.write('la suma es igual a: ' + suma);
            document.write('<br>');
            document.write('la diferencia es igual a: ' + diferencia);
        }
        else {
            var producto, division;
            producto = (num1 * num2);
            division = (num2 / num2);

            document.write('el producto es igual a: ' + producto);
            document.write('<br>');
            document.write('la division es igual a: ' + division);
        }



    </script>

</body>

</html>
