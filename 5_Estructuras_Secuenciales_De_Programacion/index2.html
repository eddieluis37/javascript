<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<!--
    Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo (El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro)
-->

<body>
    <script>
        var clave1;
        var clave2;

        clave1 = prompt('Ingrese la primera clave:', '');
        clave2 = prompt('Ingrese la segunda clave:', '');

        if (clave1 == clave2) {
            document.write('las claves son iguales');
        }

    </script>

</body>

</html>
